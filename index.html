<body background="./img/background5.jpeg">

<header class="mdc-top-app-bar mdc-top-app-bar--short">
  <div class="mdc-top-app-bar__row" >
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" >
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
      <span class="mdc-top-app-bar__title">Weather & Wiki</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"  role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
    </section>
  </div>
</header> 
    
<aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
        <div class="mdc-drawer__header grad">
            <h3 class="mdc-drawer__title">Menu</h3>
        </div>
        <div class="mdc-drawer__content grad">
            <nav class="mdc-list">
                <a id="home" data-screen="home" class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0"
                    aria-selected="true"><i class="material-icons mdc-list-item__graphic"
                        aria-hidden="true">home</i>Home</a>
                <a id="abt" data-screen="about" class="nav mdc-list-item mdc-list-item" href="" tabindex="1"
                    aria-selected="true"><i class="fas fa-info-circle material-icons mdc-list-item__graphic"
                        aria-hidden="true"></i>About</a>
                <a id="contactus" data-screen="contact" class="mdc-list-item mdc-list-item" href="" tabindex="2"
                    aria-selected="true"><i class="fas fa-envelope-open material-icons mdc-list-item__graphic"
                        aria-hidden="true"></i>Contact Us</a>
           </nav>
        </div>
</aside>
 

    
<div class= 'card'>
    <ul id = 'list' class = 'list-group'>
    </ul>
</div>
  
<div class="content" id= "box">
    <h2>Weather and Forecast</h2>
        <h5>  Check Weather/Forecast by entering US City's Name, <br>
            If checking Internationally, be sure to input the State Name and Country code. <br>       

        </h5>
</div>
    
    
    
    
<div class= "content" id= "wikipage">
<input type="text" placeholder="Search " id= "input" style= "background-color:transparent">
<button id = wiBtn> SEARCH</button>
</div>
    
<div class = "content" id="weatherpage">
<input type="text" placeholder="City" id= "city" value = "chicago" style = "background-color:transparent">
<input type="text" placeholder="State" id= "state" value = "illinois" style = "background-color:transparent">
<input type="text" placeholder="Country" id= "country" value= "US" style = "background-color:transparent">
<button id = wBtn> SEARCH</button>
</div>
 
<div class= "content" id="forecastpage">
<input type="text" placeholder=" City. " id= "f_input" value= "Chicago" style= "background-color:transparent">
<button id = fBtn> SEARCH</button>
</div>
    
<script src="navbar.js"></script>
<script src="wiki.js"></script>
<script src="weather.js"></script>  
 
<script>
    
function hideScreens() {
    $(".content").hide();
//     $(".wikipage").hide();
//     $(".forecastpage").hide();
//     $(".card").hide();
}

// $(".card").hide();
$(document).ready(function() {
    $("#fBtn").on("click", function() {
        hideScreens();
        $(".graph").show();                       // make a wiki card.
    });
    
    $("#wBtn").on("click", function() {
        hideScreens();
        $(".card").show();
    });
    
    $("#wiBtn").on("click", function() {
        hideScreens();
        $(".card").show();
    });

});
    

</script>    
  
<div id="curve_chart" class= "graph" ></div>    
    
    
</body>
